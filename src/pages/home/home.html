<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">{{"Restaurant eat 'it" | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <!-- first row -->
      <ion-slides pager initialSlide=0 speed=2000 loop=true dir="rtl">
        <ion-slide >
          <div class="overlay">
            <img src="assets/img/logosmartcook.png" class="slider-img">
          </div>
        <!--  <div class="card-title">{{"Eat It" | translate}}</div> -->
        </ion-slide>
      </ion-slides>
    </ion-row>
    <!-- first row -->
    <!-- second-row -->

    <h2 text-center>{{"Menu" | translate}}</h2>

    <ion-row class="categories">
      <ion-col col-6 *ngFor="let item of menu" (click)="navigate(item)">
        <img src="{{item.imagePath}}" />
        <p class="text-over-img">{{item._id}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
