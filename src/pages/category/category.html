<ion-header>
    <ion-navbar>
        <ion-title class="title">{{"Week Menu" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let plate of menu">
        <ion-list>
            <ion-item (click)="navigate(plate)">
                <ion-thumbnail item-left>
                    <img src="{{plate.imagePath}}">
                </ion-thumbnail>
                <p class="heading">{{plate.name}}</p>
                <!-- <p>{{category.description |limitPipe:50}}</p> -->
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
